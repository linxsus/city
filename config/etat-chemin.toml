# Configuration du système de gestion d'états et chemins
# Version 1.1

# ===== CHEMINS DES DOSSIERS =====
[chemins_dossiers]
# Chemin relatif au dossier du projet pour les états
etats = "manoirs/etats"
# Chemin relatif au dossier du projet pour les chemins
chemins = "manoirs/chemins"

# ===== PRIORITÉS DE TEST DES ÉTATS =====
[priorites]
# Ordre de test pour determiner_etat_actuel()
# Les états listés ici sont testés en premier dans l'ordre
# Les états non listés sont testés après (ordre non garanti)
#
# IMPORTANT: Les popups doivent être testés AVANT les états normaux
# car ils peuvent apparaître par-dessus n'importe quel écran.
ordre = [
    # 1. Popups de démarrage (haute priorité)
    "popup_rapport",
    "popup_connexion",
    "popup_gratuit",
    # 2. Autres popups
    "popup_erreur",
    "popup_confirmation",
    "popup_info",
    # 3. États normaux
    "non_lance",
    "chargement",
    "ville",
    "carte",
    "formation_troupe",
    "construction_batiment",
]

# ===== CONFIGURATION PATHFINDING =====
[pathfinding]
# Profondeur maximale de recherche (évite boucles infinies)
max_profondeur = 20

# Timeout en secondes pour la recherche
timeout_secondes = 5

# ===== GROUPES DE SORTIE POPUP =====
# Définit les groupes pour les états de sortie des popups
# Chaque popup d'un groupe peut mener à la racine ou à tout autre popup du groupe
[groupes_sortie]
# Groupe par défaut pour les popups non listés dans aucun groupe
defaut = "ville"

[groupes_sortie.ville]
# État racine du groupe (toujours inclus dans les états de sortie)
racine = "ville"
# Popups appartenant à ce groupe
popups = ["popup_connexion", "popup_rapport", "popup_gratuit"]

# ===== LOGGING =====
[logging]
# Niveau de détail des logs spécifique au gestionnaire
# Valeurs: DEBUG, INFO, WARNING, ERROR
niveau = "INFO"

# Logguer les chemins trouvés
log_chemins_trouves = true
